<body>
    <div class="container">
        <h1>Sign up</h1>

        <div>
            <label for="Name" class="f">Name</label>
            <input type="text" id="Name" placeholder="Enter your name" required
            >
        </div>

        <br>
        <div class="image">

            <img width="48" height="48" src="https://img.icons8.com/color/50/google-logo.png" alt="google-logo"/>

    </div>
