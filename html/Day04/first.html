<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>University Registration Form </h1>
    <p>Please fill out the form </p>
    <hr>

    <form>
        <h2>Personal Details</h2>

        <label for="name" >First Name</label>
        <input type="text"  name="name" id="name" placeholder="e.g: Arjun" required >

        <br> <br>
        <label for="surname">Sur Name</label> 
        <input type="text"  name="surname" id="surname" placeholder="e.g: Choudhary">

        <br><br>

        <label for="dob">DOB: </label>
        <input type="date" name="dob" id="dob">

        <br><br>

        <h2>Gender</h2>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male">
        <br>

        
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female">
        <br>

        
        <label for="other">Other</label>
        <input type="radio" name="gender" id="other" value="Other">
        <br>

        <h3>Upload your photo</h3>

        <input type="file" name="file">


        <h2>Contact Information</h2>

        <label for="email">Email Address</label>
        <input type="email" name="email" id="email">

        <br><br>


        <label for="phone">Phone no.</label>
        <input type="tel" name="phone" id="phone">
        <br><br>
        <label for="address">Mailing Address</label>
        <br>
        <textarea name="address" id="address" rows="5" cols="20"></textarea>

        <h2>Academic Information</h2>
        <label for="course"> Select Your Courrse</label>
        <select name="course" id="course">
            <option value="CSE">CSE</option>
            <option value="CSE-AI/ML">CSE-AI/ML</option>
            <option value="CSE-DS">CSE-DS</option>
            <option value="CSE-IOT">CSE-IOT</option>
        </select>
        <h3>Extracuricular Interests</h3>
        <label for="sports">Sports</label>
        <input type="checkbox" name="interest" id="sports" value="sports">

        <br><br>
        <label for="music">Music</label>
        <input type="checkbox" name="interest" id="music" value="music">

        <br><br>
        <label for="tech">Tech</label>
        <input type="checkbox" name="interest" id="tech" value="tech">

        <br>
        <label for="volunteering">volunteering</label>
        <input type="checkbox" name="interest" id="volunteering" value="volunteering">
        <hr>
        <h2>Create your account</h2>

        <label for="pass">Create a Password</label>
        <input type="password" name="password" id="pass">
        <br><br>
        <label for="sq">Security Question</label>
        <select name="sq" id="sq">
            <option value="Pet">Your pet name</option>
            <option value="animal">Your favourite animal name</option>
        </select>
        <br> <br>
        <label for="SA">Security Answer</label>
        <input type="text" name="Security Answer" id="SA">

        <br><br>
        <input type="checkbox" name="aggredd" id="aggree" >
        <label for="aggree">I aggree to Terms and Conditions</label>
        <br><br>
        <button type="submit">Submit</button>
        <button type="reset">Reset form</button>
    
    </form>
</body>
</html>
