<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="name">Name</label>
        <input type="text" name="username" id="name">

        <label for="fname">Father Name</label>
        <input type="text" name="userfname" id="fname">
        <br><br> 


        <label for="age">Age </label>

        <br><br>


        <label for="pass">Password</label>
        <input type="password" name="userpassword" id="pass">
        <br><br>

        

        <label for="Male" >Male</label>

        <label for="Female">Female</label>

        <label for="other">Other</label>
        <input type="radio" name="gender" id="other" value="other">
        <br><br>

        <label for="c+">C++</label>
        <input type="checkbox" name="subject" id="c++" value="c+">
        


        <label for="c">C</label>
        <input type="checkbox" name="subject" id="c" value="c">



        <label for="java">java</label>
        <input type="checkbox" name="subject" id="java" value="java">
        

        <label for="Python">Python</label>
        <input type="checkbox" name="subject" id="Python" value="Python">
        <br><br>
        <input type="submit">


    </form>
